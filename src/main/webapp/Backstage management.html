		<script>
			window.onload;
			function chaxun(){
				var sesa = document.getElementById("ses")
				var ses = sesa.value;
				var depts = document.getElementById("dept")
				var dept = depts.value;
				var ids = document.getElementById("id");
				var id = ids.value;
				let xhttp;
				if (window.XMLHttpRequest) {
					xhttp = new XMLHttpRequest();
				} else {
					// code for IE6, IE5
					xhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}

				xhttp.onreadystatechange = function () {
					const data = xhttp.responseText;
					if (xhttp.readyState == 4 && xhttp.status == 200) {
						if (data === "true") {
							getinfo(1);
						} else if (data === "false") {
							alert("查询失败，请重新查询")
						} else {
							var parseJSON = $.parseJSON(data);
							let table = document.getElementById("table");
							table.innerHTML = "<tr>\n"+
									"\t\t\t\t\t\t      <th scope=\"row\">"+parseJSON.tid+"</th>\n" +
									"\t\t\t\t\t\t      <td>"+parseJSON.tname+"</td>\n" +
									"\t\t\t\t\t\t      <td>"+parseJSON.tsdept+"</td>\n" +
									"\t\t\t\t\t\t      <td>"+parseJSON.tscore+"</td>\n" +
									"\t\t\t\t\t\t      <td>"+parseJSON.trank+"</td>\n" +
									"\t\t\t\t\t\t    </tr>\n";
							document.getElementById("page").innerHTML = "<button type=\"button\" class=\"btn btn-outline-primary\" id=\"but1\">1</button>"
						}
					}
				}
				xhttp.open("GET", "http://localhost:8080/java_web_job_war/SelectServlet?ses=" + ses+ "&dept=" + dept + "&id=" + id,true);
				xhttp.send();
			}
			function getinfo(p){
				let xhttpa;
				if (window.XMLHttpRequest) {
					xhttpa = new XMLHttpRequest();
				} else {
					// code for IE6, IE5
					xhttpa = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xhttpa.open("GET", "http://localhost:8080/java_web_job_war/PageServlet?page=" + p,true);
				xhttpa.send();
				xhttpa.onreadystatechange = function () {
					const data = xhttpa.responseText;
					if (this.readyState == 4 && this.status == 200) {
						var page = parseInt(data);
						document.getElementById("page").innerHTML = "";
						for (let i = 1; i <= page;i++){
							document.getElementById("page").innerHTML += "<button type=\"button\" class=\"btn btn-outline-primary\" id=\"but"+i+"\" onclick='getinfo("+i+")'>"+i+"</button>"
						}
					}
				}
				let xhttps;
				if (window.XMLHttpRequest) {
					xhttps = new XMLHttpRequest();
				} else {
					// code for IE6, IE5
					xhttps = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xhttps.open("GET", "http://localhost:8080/java_web_job_war/PagesServlet",true);
				xhttps.send();
				xhttps.onreadystatechange = function () {
					const datas = xhttps.responseText;
					if (this.readyState == 4 && this.status == 200) {
						let list = $.parseJSON(datas);
						document.getElementById("table").innerHTML = "";
							for (let i = 0; i < list.length;i++){
								let tea = list[i];
								document.getElementById("table").innerHTML += "<tr>\n" +
										"\t\t\t\t\t\t      <th scope=\"row\">"+tea.tid+"</th>\n" +
										"\t\t\t\t\t\t      <td>"+tea.tname+"</td>\n" +
										"\t\t\t\t\t\t      <td>"+tea.tsdept+"</td>\n" +
										"\t\t\t\t\t\t      <td>"+tea.tscore+"</td>\n" +
										"\t\t\t\t\t\t      <td>"+tea.trank+"</td>\n" +
										"\t\t\t\t\t\t    </tr>\n";
							}
					}
				}
			}
